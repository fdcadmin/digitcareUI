<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
          </div>

          <div class="clearfix"></div>        

          <br />

          <!-- sidebar menu -->
          <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
              <h3>General</h3>
              <ul class="nav side-menu">
                <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                  <ul class="nav child_menu">
                    <li><a href="index.html">Dashboard</a></li>
                  </ul>
                </li>
                
              </ul>
            </div>
           

          </div>
          <!-- /sidebar menu -->

          <!-- /menu footer buttons -->
          <div class="sidebar-footer hidden-small">
           
          </div>
          <!-- /menu footer buttons -->
        </div>
      </div>

      <!-- top navigation -->
      <div class="top_nav">
        <div class="nav_menu">
          <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
          </div>
       
        </div>
      </div>
      <!-- /top navigation -->

      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          
          <div class="clearfix"></div>

          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="x_panel">
                <div class="x_title">
                 
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <form class="" action="" method="post" novalidate>
                    <span class="section">Patient Antenatal Record</span>
                    <div class="row">
                      <div class="col-md-3">
                          <div class="form-group">
                            <label>Hospital Number<span class="text-danger">*</span></label> 
                            <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                            <span asp-validation-for="hospitalnumber"></span>
                          </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Surname Name<span class="text-danger">*</span></label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label> First Name<span class="text-danger">*</span></label>
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Other Name (s)<span class="text-danger">*</span></label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Age<span class="text-danger">*</span></label> 
                          <input type="number" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Tribe</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Birth Place</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Religion</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Date of Booking</label> 
                          <input type="date" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>LMP</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>EDD</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Booking Status</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Antenatal Admission</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Level of Education (self)</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Occupation (self)</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Occupation Husband</label> 
                          <input type="text" asp-for="hospitalnumber" required="required" class="form-control" />
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Address</label> 
                          <textarea class="form-control" type="text" class='form-control' name="address"
                          data-validate-minmax="10,100" required='required'></textarea>
                          <span asp-validation-for="hospitalnumber"></span>
                        </div>
                      </div>
                      
                      <div class="col-md-12 text-center">
                        <div class="form-group">                         
                            <button type='submit' class="btn btn-primary">Submit</button>
                            <button type='reset' class="btn btn-success">Reset</button>
                        </div>
                      </div>
                    </div>
                   
                   
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /page content -->

      <!-- footer content -->
      <footer>
        <div class="pull-right">
          Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
        </div>
        <div class="clearfix"></div>
      </footer>
      <!-- /footer content -->
    </div>
  </div>
